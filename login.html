<body>
    <header id="bodyHeader">
        <h1>EthioCoffee</h1>
        <nav class="navBar">
            <ul><b>
                    <li class="liOne"><a href="about.html">About</a></li>
                    <li class="liTwo"><a href="login.html">Login</a></li>
                </b>
            </ul>
        </nav>
    </header><br>
    <a href="index.html" class="aTag">Home</a>
    <main id="mainForm">
        <form id="formOne">
            <div id="container">
                <h2>Login</h2>
                <label for="username">Username</label>
                <input type="text" name="text" id="text" placeholder="Username" required><br><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required><br><br>
                <label>
                    <input type="checkbox" name="checkbox" id="checkbox" checked="checked"> Remember me
                </label><br><br>
                <button type="submit" id="submit">Login</button>
            </div>
        </form>
        <form id="formTwo">
            <div id="container">
                <h2>Register</h2>
                <label for="email">Email</label>
                <input type="text" name="text" id="text" placeholder="Email" required><br><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required><br><br>
                <label for="password">Re-type Password</label>
                <input type="password" name="password" id="password2" placeholder="Re-type password" required><br><br>
                <label>
                    <input type="checkbox" name="checkbox" id="checkbox" checked="checked"> Remember me
                </label><br><br>
                <button type="submit" id="submit">Login</button>
            </div>
        </form>
    </main>
